<h3>Reporte de Miembros</h3>
<form class="form-horizontal col-lg-6" name="form">
    <input type="hidden" name="reportunit" data-name="reportUnit" value="/reports/arrimo_reports/reporte_de_miembros" />
    <div class="form-group">
        <label class="col-lg-4 control-label">Ordernar por:</label>
        <div class="col-lg-8">
            <select name="order_by" data-name="order_by" id="order_by" class="param form-control">
                <option value="1">Carnet</option>
                <option value="2">Nombre</option>
                <option value="3">Cedula</option>
            </select>
            <span class="help-block m-b-none">Selecione el campo por el que desea organizar</span>
        </div>
        <label class="col-lg-4 control-label">Tipo Miembro:</label>
        <div class="col-lg-8">
            <select name="tipo" data-name="tipo" id="tipo" class="param form-control">
                <option value="T">Todos</option>
                <option value="B">Barredores</option>
                <option value="C">Carretilleros</option>
                <option value="E">Estibador</option>
                <option value="P">Paradores</option>
            </select>
            <span class="help-block m-b-none">Selecione el tipo de miembro que desea que incluya el reporte</span>
        </div>
	    <label class="col-lg-4 control-label" for="output">Formato</label>
        <div class="col-lg-8">
            <select name="output" data-name="output" id="output" class="param form-control">
                <option ng-repeat="format in formatList" value="[[ format.value ]]">[[ format.name ]]</option>
            </select>
            <span class="help-block m-b-none">Selecione el formato en que desea que se  genere o descargue el reporte</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <a class="btn btn-default" ng-click="back()">Atras</a>
            <button class="btn btn-primary" ng-click="generate()" >Generar</button>
        </div>
    </div>
</form>
