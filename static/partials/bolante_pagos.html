<form class="form-horizontal col-lg-6" name="form">
    <input type="hidden" name="reportunit" data-name="reportUnit" value="/reports/arrimo_reports/vapores_pagados" />
    <div class="form-group">
        <label class="col-lg-4 control-label"># Nómina / Identificador</label>
        <div class="col-lg-8">
            <input class="param form-control" name="nomina_id" data-name="nomina_id" type="number" placeholder="# Nómina"  />
            <span class="help-block m-b-none">Ingrese el número de nómina del cual se desea generar el reporte</span>
        </div>
		<div class="col-lg-8">
            <input class="param form-control" name="licence" data-name="licence" type="text" placeholder="Numero Carnet"  />
            <span class="help-block m-b-none">Para imprimir un solo volante favor especificar este campo</span>
        </div>
        <label class="col-lg-4 control-label" for="output">Formato</label>
        <div class="col-lg-8">
            <select name="output" data-name="output" id="output" class="param form-control">
                <option value="xls">Excel</option>
                <option value="pdf">PDF</option>
                <option value="csv">CSV</option>
            </select>
            <span class="help-block m-b-none">Selecione el formato en que desea que se  genere o descargue el reporte</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <a class="btn btn-default" ng-click="back()">Atras</a>
            <button class="btn btn-primary" ng-click="generate()" >Generar</button>
            <button class="btn btn-info" ng-click="download()" >Descargar</button>
        </div>
    </div>
</form>
