{% load i18n %}
<h5>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h5>
<div class="list-group">
    {% for choice in choices %}
        <a  class="list-group-item {% if choice.selected %}active{% endif %}" href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a>
    {% endfor %}
</div>
